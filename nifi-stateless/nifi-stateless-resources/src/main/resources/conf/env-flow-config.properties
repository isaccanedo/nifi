# Failure Port Names
nifi.stateless.failure.port.names=env{FAILURE_PORTS}

# Specify flow definition as flow in NiFi Registry
nifi.stateless.registry.url=env{REGISTRY_URL}
nifi.stateless.flow.bucketId=env{BUCKET_ID}
nifi.stateless.flow.id=env{FLOW_ID}
nifi.stateless.flow.version=env{FLOW_VERSION}

# Specify flow definition as local file
nifi.stateless.flow.snapshot.file=env{FLOW_DEFINITION_FILE}

# Specify flow definition as URL
nifi.stateless.flow.snapshot.url=env{FLOW_URL}
nifi.stateless.flow.snapshot.url.use.ssl.context=env{FLOW_DOWNLOAD_USE_SSL_CONTEXT}

# Specify flow definition as inline property ("stringified" json)
nifi.stateless.flow.snapshot.contents=env{FLOW_CONTENTS}

# Name of the dataflow
nifi.stateless.flow.name=env{FLOW_NAME}

# Transaction thresholds that specify the max amount of data to bring into the flow before the dataflow completes
nifi.stateless.transaction.thresholds.flowfile=env{TRANSACTION_MAX_FLOWFILES}
nifi.stateless.transaction.thresholds.bytes=env{TRANSACTION_MAX_BYTES}
nifi.stateless.transaction.thresholds.time=env{TRANSACTION_MAX_TIME}
